<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>

	<title>QRCode generator for Javascript</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />

	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="qrcode.js"></script>

</head>
<body>

<textarea id="QRinput" type="text" value="" style="min-width:50%;max-width:500px; "></textarea>

<div id="qrcode" style="min-width:50%;max-width:500px; height:100px; margin-top:15px;"></div>

<script type="text/javascript">

var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 200,
	height : 200
});

function makeCode () 
{
	var elText = document.getElementById("QRinput");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}

	qrcode.makeCode(elText.value);
}

if ( $("#QRinput").val() && $("#QRinput").val().toString().length )
{
	makeCode();
}


$("#QRinput").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>

</body>
</html>
